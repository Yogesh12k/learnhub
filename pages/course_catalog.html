    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            const searchSuggestions = document.getElementById('searchSuggestions');
            const mobileSearchBtn = document.getElementById('mobileSearchBtn');
            const mobileSearch = document.getElementById('mobileSearch');
            
            // Show search suggestions
            searchInput?.addEventListener('focus', function() {
                searchSuggestions.classList.remove('hidden');
            });
            
            // Hide search suggestions when clicking outside
            document.addEventListener('click', function(e) {
                if (!searchInput?.contains(e.target) && !searchSuggestions?.contains(e.target)) {
                    searchSuggestions?.classList.add('hidden');
                }
            });
            
            // Mobile search toggle
            mobileSearchBtn?.addEventListener('click', function() {
                mobileSearch.classList.toggle('hidden');
            });
            
            // User menu dropdown
            const userMenuBtn = document.getElementById('userMenuBtn');
            const userDropdown = document.getElementById('userDropdown');
            
            userMenuBtn?.addEventListener('click', function(e) {
                e.stopPropagation();
                userDropdown.classList.toggle('hidden');
            });
            
            document.addEventListener('click', function() {
                userDropdown?.classList.add('hidden');
            });
            
            // Preview modal
            const previewModal = document.getElementById('previewModal');
            const closePreviewBtn = document.getElementById('closePreviewBtn');
            
            closePreviewBtn?.addEventListener('click', function() {
                previewModal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            });
            
            // Load more functionality
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            const loadMoreText = document.getElementById('loadMoreText');
            const loadMoreSpinner = document.getElementById('loadMoreSpinner');
            
            loadMoreBtn?.addEventListener('click', function() {
                // Show loading state
                loadMoreText.textContent = 'Loading...';
                loadMoreSpinner.classList.remove('hidden');
                loadMoreBtn.disabled = true;
                
                // Simulate loading
                setTimeout(() => {
                    loadMoreText.textContent = 'Load More Courses';
                    loadMoreSpinner.classList.add('hidden');
                    loadMoreBtn.disabled = false;
                    
                    // Here you would typically load more courses
                    console.log('Loading more courses...');
                }, 1500);
            });
            
            // Bookmark functionality
            const bookmarkBtns = document.querySelectorAll('.fa-bookmark');
            bookmarkBtns.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    if (this.classList.contains('fas')) {
                        this.classList.remove('fas');
                        this.classList.add('far');
                        this.parentElement.classList.remove('text-accent');
                        this.parentElement.classList.add('text-secondary-600');
                    } else {
                        this.classList.remove('far');
                        this.classList.add('fas');
                        this.parentElement.classList.remove('text-secondary-600');
                        this.parentElement.classList.add('text-accent');
                    }
                });
            });
            
            // Infinite scroll simulation
            let isLoading = false;
            
            window.addEventListener('scroll', function() {
                if (isLoading) return;
                
                const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
                
                if (scrollTop + clientHeight >= scrollHeight - 1000) {
                    isLoading = true;
                    
                    // Show skeleton loading
                    setTimeout(() => {
                        isLoading = false;
                        console.log('Loaded more courses via infinite scroll');
                    }, 1000);
                }
            });
        });
    </script>
